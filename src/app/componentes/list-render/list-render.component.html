
<div class="aula">
    <p>list-render works!</p>
    <h2>Animais</h2>
    <ul>
            <li> *ngFor="let animal of animais">
                <a routerlink="/list/{{animal.id}}">nome: {{animal.nome}}</a> -tipo {{animal.tipo}}
                Nome: {{animal.nome}} - tipo: {{animal.tipo}}
                <button>(click)="mostraIdade"(animal)">Idade</button>
                <button>(click)="removeAnimal"(animal)">excluir</button>
            </li>
            <h2>{{IdadeAnimal}}</h2>

    </ul>
</div>
